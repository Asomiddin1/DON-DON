<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissorc</title>
  </head>
  <body>
    <h1 class="lol">Rock-Paper-Scissorc</h1>

    <div class="game_container">
      <div id="game">
        <div id="player">
          <h2>Player</h2>

          <i id="scissors" class="fa-solid fa-7x fa-hand-scissors"></i>
          <i id="paper" class="fa-solid fa-7x fa-hand"></i>
          <i id="rock" class="fa-solid fa-7x fa-hand-rock"></i>
        </div>

        <div id="computer">
          <h2>Computer</h2>
          <p id="computer-choice"></p>
        </div>

        <div id="modal" class="result hidden"></div>
      </div>
      <div id="result">
        <h1 id="player_res">0</h1>
        <div>
          <h2>Result</h2>
          <p id="winner"></p>
        </div>
        <h1 id="comp_res">0</h1>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
